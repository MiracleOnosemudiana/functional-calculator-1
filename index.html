<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./asserts/css/style.css">
</head>

<body>
    <div class="calculator-grid">
        <div class="output">
            <input type="text" class="previous-operand screenInput" disabled placeholder="0">
            <input type="text" class="current-operand screenOutput" disabled placeholder="0">
        </div>
        <button class="span-two btn">AC</button>
        <button class="btn">DEL</button>
        <button class="btn actionBtns">/</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn actionBtns">*</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn actionBtns">+</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn actionBtns">-</button>
        <button class="btn">.</button>
        <button class="btn">0</button>
        <button class="span-two btn">=</button>


    </div>
    <script src="./Js/main.js"></script>
</body>

</html>
